        if (!x) return;

	if (window.location.hostname.indexOf("github.io") == -1)
		url = './content';  // localhost

	$('#materia').load(url);
  }
  function pegaMateriaObj(obj){
	var x=$(obj).text();
	$("#enterTag").val( x );
